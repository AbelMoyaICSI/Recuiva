version: '3.8'

services:
  # Frontend - Nginx serving static files
  frontend:
    image: nginx:alpine
    container_name: recuiva-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./src:/usr/share/nginx/html/src:ro
      - ./assets:/usr/share/nginx/html/assets:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - recuiva-network

  # Backend - Python con embeddings
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: recuiva-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:ro
      - ./data:/app/data
      - embeddings-cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
      - TRANSFORMERS_CACHE=/app/.cache
    restart: unless-stopped
    networks:
      - recuiva-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  embeddings-cache:
    driver: local

networks:
  recuiva-network:
    driver: bridge

    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="../assets/js/mockApi.js"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #FF6600;
        --secondary-color: #004EAA;
        --accent-color: #A5CDED;
        --base-white: #FFFFFF;
        --base-gray: #F1F3F5;
        --text-primary: #181410;
        --text-secondary: #575757;
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }
      .menu-btn {
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .menu-btn:hover {
        transform: scale(1.1);
      }
      .mobile-menu {
        transform-origin: top;
        transition: transform 0.3s ease, opacity 0.3s ease;
        transform: scaleY(0);
        opacity: 0;
        pointer-events: none;
        height: 100vh;
        overflow-y: auto;
      }
      .mobile-menu.active {
        transform: scaleY(1);
        opacity: 1;
        pointer-events: auto;
      }
      #menu-btn.active .menu-icon {
        transform: rotate(180deg);
      }
      .profile-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        padding: 0.5rem 0;
        min-width: 12rem;
        z-index: 50;
      }
      .profile-dropdown.active {
        display: block;
      }
    </style>
</head>

<div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->

      <a href="../landing-page.html" class="flex items-center gap-2">
        <img src="../assets/img/Icon-Recuiva.png" alt="Logo Recuiva" class="h-10 w-10 object-contain md:h-12 md:w-12" style="max-width:48px; max-height:48px;"/>
        <span class="text-2xl font-bold text-[var(--text-primary)]">Recuiva</span>
      </a>
    </div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="../landing-page.html">Inicio</a>
</nav>
<div class="hidden md:flex items-center gap-4">
<a href="iniciar-sesion.html" style="display:inline-block">
  <button type="button" class="border border-[var(--secondary-color)] text-[var(--secondary-color)] font-bold py-2 px-6 rounded-full hover:bg-gray-100 transition-all cursor-pointer">
    Iniciar sesión

</a>
<a href="crear-cuenta.html" style="display:inline-block">
  <button type="button" class="bg-[var(--secondary-color)] text-[var(--base-white)] font-bold py-2 px-6 rounded-full hover:bg-opacity-90 transition-all cursor-pointer">

</div>
<div class="md:hidden">
<button class="menu-btn z-50 p-2 rounded-full hover:bg-gray-100" id="menu-btn">
<span class="material-symbols-outlined text-3xl text-[var(--text-primary)]">menu</span>
</button>
</div>
</div>
<div class="mobile-menu md:hidden fixed top-[73px] left-0 w-full bg-[var(--base-white)] z-40 shadow-lg" id="mobile-menu">
<div class="flex flex-col items-center justify-center h-screen gap-8">
<a class="text-2xl text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors" href="../landing-page.html">Inicio</a>
<div class="flex flex-col gap-4 mt-8 w-full px-8">
<a href="iniciar-sesion.html" style="display:block">
  <button type="button" class="w-full text-[var(--secondary-color)] font-bold py-3 px-6 rounded-full border border-[var(--secondary-color)] hover:bg-gray-100 transition-all cursor-pointer">

</a>
<a href="crear-cuenta.html" style="display:block">
  <button type="button" class="w-full bg-[var(--secondary-color)] text-[var(--base-white)] font-bold py-3 px-6 rounded-full hover:bg-opacity-90 transition-all cursor-pointer">
    Crear cuenta

</div>
</div>
</div>

<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="bg-[var(--card-background-color)] shadow-lg rounded-2xl p-8 space-y-6">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-[var(--text-color)]">Iniciar sesión</h2>
<p class="mt-2 text-sm text-[var(--subtle-text-color)]">Accede a tu cuenta de Recuiva.</p>
</div>

<!-- Formulario principal -->
<form action="#" class="space-y-6" method="POST" id="login-form">
  <div>
    <label class="sr-only" for="email">Correo electrónico</label>
    <input autocomplete="email" class="form-input block w-full rounded-lg border-2 border-[var(--input-border-color)] bg-[var(--input-background-color)] h-12 px-4 placeholder:text-[var(--subtle-text-color)] focus:outline-none focus:ring-2 focus:ring-[var(--input-focus-border-color)] focus:border-[var(--input-focus-border-color)] sm:text-sm" id="email" name="email" placeholder="Correo electrónico" required type="email"/>
  </div>
  <div class="relative">
    <label class="sr-only" for="password">Contraseña</label>
    <input autocomplete="current-password" class="form-input block w-full rounded-lg border-2 border-[var(--input-border-color)] bg-[var(--input-background-color)] h-12 px-4 pr-12 placeholder:text-[var(--subtle-text-color)] focus:outline-none focus:ring-2 focus:ring-[var(--input-focus-border-color)] focus:border-[var(--input-focus-border-color)] sm:text-sm" id="password" name="password" placeholder="Contraseña" required type="password"/>
    <button type="button" id="toggle-password" tabindex="-1" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[var(--primary-color)] focus:outline-none">
      <span class="material-symbols-outlined" id="icon-password">visibility_off</span>
    </button>
  </div>
  <div class="flex items-center justify-between">
    <a href="#" id="forgot-link" class="text-sm text-[var(--primary-color)] hover:underline">¿Olvidaste tu contraseña?</a>
  </div>
  <div>
    <button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-bold text-white shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all duration-300 ease-in-out" type="submit">
      Iniciar sesión
    </button>
  </div>
</form>

<!-- Separador -->
<div class="relative">
  <div class="absolute inset-0 flex items-center">
    <div class="w-full border-t border-gray-300"></div>
  </div>
  <div class="relative flex justify-center text-sm">
    <span class="px-2 bg-[var(--card-background-color)] text-gray-500">o</span>
  </div>
</div>

<!-- Botón de Gmail -->
<button onclick="signInWithGmail()" type="button" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
  <svg class="w-5 h-5" viewBox="0 0 24 24">
    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
  </svg>
  <span class="text-gray-700 font-medium">Continuar con Gmail</span>
</button>

<p class="text-center text-sm text-[var(--subtle-text-color)]">
  ¿No tienes cuenta?
  <a class="font-medium text-[var(--primary-color)] hover:text-orange-500" href="crear-cuenta.html">Crear cuenta</a>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Menú móvil animación
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = menuBtn.querySelector('.material-symbols-outlined');
  let isMenuOpen = false;

  function toggleMenu() {
    isMenuOpen = !isMenuOpen;
    mobileMenu.classList.toggle('active');
    document.body.classList.toggle('overflow-hidden');
    menuIcon.style.transition = 'transform 0.3s ease, opacity 0.15s ease';
    if (isMenuOpen) {
      menuIcon.style.transform = 'rotate(90deg)';
      menuIcon.style.opacity = '0';
      setTimeout(() => {
        menuIcon.textContent = 'close';
        menuIcon.style.transform = 'rotate(0deg)';
        menuIcon.style.opacity = '1';
      }, 150);
    } else {
      menuIcon.style.transform = 'rotate(90deg)';
      menuIcon.style.opacity = '0';
      setTimeout(() => {
        menuIcon.textContent = 'menu';
        menuIcon.style.transform = 'rotate(0deg)';
        menuIcon.style.opacity = '1';
      }, 150);
    }
  }

  menuBtn.addEventListener('click', toggleMenu);

  // Cerrar menú cuando se hace clic en un enlace
  const menuLinks = mobileMenu.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', () => {
      if (isMenuOpen) {
        toggleMenu();
      }
    });
  });

  // Sistema de login con mockAPI
  const loginForm = document.getElementById('login-form');
  
  if (loginForm) {
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      
      if (!emailInput || !passwordInput) return;
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        alert('Por favor ingresa tu email y contraseña.');
        return;
      }
      
      // UI de carga
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Iniciando sesión...';
      
      try {
        if (typeof mockAPI !== 'undefined') {
          const result = await mockAPI.apiLoginMock(email, password);
          
          if (result.ok) {
            alert(`¡Bienvenido ${result.user.name}!`);
            window.location.href = '../index.html';
          } else {
            alert('Error: ' + result.error);
          }
        } else {
          alert('Demo: Login simulado exitoso');
          window.location.href = '../index.html';
        }
      } catch (error) {
        alert('Error de conexión. Inténtalo de nuevo.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  }

  // Función para Gmail (simulada)
  window.signInWithGmail = function() {
    alert('Gmail no disponible en Sprint 1. Usa demo@recuiva.com / demo123');
  };

  // Mostrar/ocultar contraseña
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('toggle-password');
  const iconPassword = document.getElementById('icon-password');
  
  if (togglePassword && passwordInput && iconPassword) {
    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        iconPassword.textContent = 'visibility';
      } else {
        passwordInput.type = 'password';
        iconPassword.textContent = 'visibility_off';
      }
    });
  }

  // Link olvidé mi contraseña
  const forgotLink = document.getElementById('forgot-link');
  if (forgotLink) {
    forgotLink.addEventListener('click', function(e) {
      e.preventDefault();
      alert('En Sprint 1 este es un demo. Usa: demo@recuiva.com / demo123');
    });
  }

  // Botón demo rápido
  const demoBtn = document.createElement('button');
  demoBtn.type = 'button';
  demoBtn.className = 'w-full mt-4 px-4 py-2 border-2 border-blue-500 text-blue-600 rounded-lg hover:bg-blue-50 transition-all font-medium';
  demoBtn.innerHTML = '🚀 Demo Rápido (demo@recuiva.com)';
  demoBtn.addEventListener('click', () => {
    document.getElementById('email').value = 'demo@recuiva.com';
    document.getElementById('password').value = 'demo123';
  });
  
  if (loginForm) {
    loginForm.appendChild(demoBtn);
  }
});
</script>
</body></html>
